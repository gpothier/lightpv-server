<template name="sales">
	<div id="sales-pane">
		<div class="header">
			<h2>Ventas</h2>
			${{filterTotal}}
		</div>
		<div class="container">
			<table class="list">
				<tr>
					<th>
						Hora<br/>
						<select data-bind="options: dateRanges, 
							optionsText: 'name',
							optionsCaption: 'Todos',
							value: dateRange"></select>
					</th>
					<!--
					<th>
						Cliente<br/>
						<select data-bind="options: clients, 
							optionsText: 'hostname',
							optionsCaption: 'Todos',
							optionsValue: '_id',
							value: client"></select>
							
					</th>
					-->
					<th>
						Tienda<br/>
						<select data-bind="options: stores, 
							optionsText: 'name',
							optionsCaption: 'Todos',
							optionsValue: '_id',
							value: store"></select>
					</th>
					<th>
						Usuario<br/>
						<select data-bind="options: users, 
							optionsText: 'username',
							optionsCaption: 'Todos',
							optionsValue: '_id',
							value: user"></select>
					</th>
					<th>
						Forma pago<br/>
						<select data-bind="options: paymentMethods, 
							optionsCaption: 'Todos',
							value: paymentMethod"></select>
					</th>
					<th>
						Total
					</th>
				</tr>
				{{#each sales}}
				<tr class="sale {{#if registered}}registered{{/if}}">
					<td class="timestamp">
						<span>{{formatDate timestamp "long"}}</span>
					</td>
					<!--
					<td class="client">
						<span>{{clientObj.hostname}}</span>
					</td>
					-->
					<td class="store">
						<span>{{storeObj.name}}</span>
					</td>
					<td class="user">
						<span>{{userObj.username}}</span>
					</td>
					<td class="paymentMethod">
						<span>{{paymentMethod}}</span>
					</td>
					<td class="price">
						<span>${{total}}</span>
					</td>
				</tr>
				{{/each}}
			</table>
		</div>
	</div>
</template>
