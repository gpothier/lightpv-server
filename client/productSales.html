<template name="productSales">
	<div id="productsales-pane">
		<div class="container">
			<table>
				<thead>
					<tr>
						<th>Producto</th>
						<th>Cantidad</th>
					</tr>
				</thead>
				<tbody data-bind="foreach: productSales">
					<tr>
						<td>
							<span data-bind="text: Products.findOne(product).name"></span>
						</td>
						<td>
							<span data-bind="text: qty"></span>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</template>
