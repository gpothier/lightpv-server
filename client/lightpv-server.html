<head>
	<title>LighTPV Server</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<template name="lightpvServerLayout">
	<div id="login-pane">
		<img src="/logo2014.png" />
		{{> loginButtons}}
	</div>
	<div id="current-time">
		{{formatDate currentTime "long"}}
	</div>
	{{> yield}}
</template>

<template name="home">
	{{#if currentUser}}
		{{> toolbar}}
		{{> sales}}
		{{> clientslist}}
		{{> eventslist}}
	{{/if}}
</template>

<template name="loading">
	<h1>Cargando...</h1>
</template>

<template name="forbidden">
	<h1>Forbidden</h1>
</template>
