<template name="productSales">
	<div id="productsales-pane">
		<div class="header">
			<lt-filter-time params="value: dateRange, allowNull: false"></lt-filter-time>
			<lt-filter-store params="value: store, allowNull: true"></lt-filter-store>
			<lt-filter-user params="value: user, allowNull: true"></lt-filter-user>
			<lt-filter-payment-method params="value: paymentMethod, allowNull: true"></lt-filter-payment-method>
		</div>
		
		<div class="container">
			<table>
				<thead>
					<tr>
						<th></th>
						<th>Producto</th>
						<th>Cantidad</th>
						<th>Valor</th>
					</tr>
				</thead>
				<tbody data-bind="foreach: productSales">
					<tr>
						<td>
							<span data-bind="text: product"></span>
						</td>
						<td>
							<!-- ko with: Products.findOne(product) -->
							<span data-bind="text: $data ? $data.name : '[?]'"></span>
							<!-- /ko -->
						</td>
						<td>
							<span data-bind="text: qty"></span>
						</td>
						<td>
							$<span data-bind="text: total"></span>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</template>
