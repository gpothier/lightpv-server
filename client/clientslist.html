<template name="clientslist">
	<div id="clientslist-pane">
		<div class="header">
			<h2>Clientes</h2>
		</div>
		<div class="container">
			{{#each clients}}
			<div class="client {{#if currentUserObj}}open{{/if}}">
				<div class="name">
					{{hostname}}
				</div>
				<div class="store">
					Tienda: {{storeObj.name}}
				</div>
				<div class="timestamp">
					Última conexión: {{lastConnection}}
				</div>
				<div class="user">
					{{#if currentUserObj}}
						Abierto por: {{currentUserObj.username}}
					{{else}}
						Cerrado
					{{/if}}
				</div>
				<div class="cash">
					Efectivo en caja: ${{currentCash}}
				</div>
				<div class="cash">
					Diferencia acumulada: ${{accumulatedCashDelta}}
				</div>
			</div>
			{{/each}}
		</div>
	</div>
</template>
