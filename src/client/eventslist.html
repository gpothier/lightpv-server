<template name="eventslist">
	<div id="eventslist-pane">
		<div class="header">
			<lt-filter-time params="value: dateRange, allowNull: false"></lt-filter-time>
		</div>
		
		<div class="container">
			<table class="list">
				<tr>
					<th>Cliente</th>
					<th>Hora</th>
					<th>Usuario</th>
					<th>Tipo</th>
					<th>Cash</th>
					<th>Errores</th>
				</tr>
				<!-- ko foreach: events -->
				<tr class="event">
					<td class="client">
						<span data-bind="text: clientObj.hostname"></span>
					</td>
					<td class="timestamp">
						<span data-bind="text: timestamp"></span>
					</td>
					<td class="user">
						<span data-bind="text: userObj.username"></span>
					</td>
					<td class="event">
						<span data-bind="text: event"></span>
					</td>
					<td class="cash">
						$<span data-bind="text: cash"></span>
					</td>
					<td class="errors">
						<!-- ko if: typeof(errors) !== 'undefined' -->
						<!-- ko foreach: errors -->
						<div data-bind="text: $data"></div>
						<!-- /ko -->
						<!-- /ko -->
					</td>
				</tr>
				<!-- /ko -->
			</table>
		</div>
	</div>
</template>
