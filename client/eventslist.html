<template name="eventslist">
	<div id="eventslist-pane">
		<div class="container">
			<table class="list">
				<tr>
					<th>Cliente</th>
					<th>Hora</th>
					<th>Usuario</th>
					<th>Tipo</th>
					<th>Cash</th>
					<th>Errores</th>
				</tr>
				{{#each events}}
				<tr class="event">
					<td class="client">
						<span>{{clientObj.hostname}}</span>
					</td>
					<td class="timestamp">
						<span>{{formatDate timestamp "long"}}</span>
					</td>
					<td class="user">
						<span>{{userObj.username}}</span>
					</td>
					<td class="event">
						<span>{{event}}</span>
					</td>
					<td class="cash">
						<span>${{cash}}</span>
					</td>
					<td class="errors">
						{{#each errors}}
						<div>{{this}}</div>
						{{/each}}
					</td>
				</tr>
				{{/each}}
			</table>
		</div>
	</div>
</template>
