<head>
	<title>LighTPV Server</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<template name="lightpvServerLayout">
	{{> yield}}
</template>

<template name="home">
	{{> toolbar}}
	{{#if currentUser}}
		{{> filter}}
		<div class="tabs-wrapper">
			<input type="radio" name="tab" id="tab1" class="tab-head" checked="checked"/>
			<label for="tab1">Sales</label>
			<input type="radio" name="tab" id="tab2" class="tab-head" />
			<label for="tab2">Products</label>
			<input type="radio" name="tab" id="tab3" class="tab-head" />
			<label for="tab3">Events</label>
			
			<div class="tab-body-wrapper">
				<div id="tab-body-1" class="tab-body">
					{{> sales}}
				</div>
				<div id="tab-body-2" class="tab-body">
					{{> productSales}}
				</div>
				<div id="tab-body-3" class="tab-body">
					{{> eventslist}}
				</div>
			</div>
		</div>
	{{/if}}
</template>

<template name="loading">
	<h1>Cargando...</h1>
</template>

<template name="forbidden">
	<h1>Forbidden</h1>
</template>
