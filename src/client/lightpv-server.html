<head>
	<title>LighTPV Server</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<template name="lightpvServerLayout">
	<div id="login-pane">
		<img src="/logo2014.png" />
		{{> loginButtons}}
	</div>
	{{> yield}}
</template>

<template name="home">
	{{#if currentUser}}
		{{> toolbar}}
		{{> filter}}
		
		<div id="tabs" class="tabs-wrapper">
			<input type="radio" name="tab" id="tab1" class="tab-head" value="sales" data-bind="checked: selectedTab"/>
			<label for="tab1">Sales</label>
			<input type="radio" name="tab" id="tab2" class="tab-head" value="products" data-bind="checked: selectedTab"/>
			<label for="tab2">Products</label>
			<input type="radio" name="tab" id="tab3" class="tab-head" value="stock" data-bind="checked: selectedTab"/>
			<label for="tab3">Stock</label>
			<input type="radio" name="tab" id="tab4" class="tab-head" value="events" data-bind="checked: selectedTab"/>
			<label for="tab4">Events</label>
			<input type="radio" name="tab" id="tab5" class="tab-head" value="promotions" data-bind="checked: selectedTab"/>
			<label for="tab5">Promotions</label>

			<div class="tab-body-wrapper">
				<div id="tab-body-1" class="tab-body" data-bind="with: salesView">
					{{> sales}}
				</div>
				<div id="tab-body-2" class="tab-body" data-bind="with: productsSalesView">
					{{> productSales}}
				</div>
				<div id="tab-body-3" class="tab-body" data-bind="with: stockView">
					{{> stock}}
				</div>
				<div id="tab-body-4" class="tab-body" data-bind="with: eventsView">
					{{> eventslist}}
				</div>
				<div id="tab-body-5" class="tab-body" data-bind="with: promotionsView">
					{{> promotions}}
				</div>
			</div>
		</div>
	{{/if}}
</template>



<template name="loading">
	<h1>Cargando...</h1>
</template>

<template name="forbidden">
	<h1>Forbidden</h1>
</template>
