<template name="clientslist">
	<div id="clientslist-pane">
		<div class="header">
			<h2>Clientes</h2>
		</div>
		<div class="container">
			{{#each clients}}
			<div class="client">
				<div class="name">
					{{hostname}}
				</div>
				<div class="timestamp">
					Última conexión: {{lastConnection}}
				</div>
				<div class="user">
					Abierto por: {{currentUser}}
				</div>
				<div class="cash">
					Efectivo en caja: ${{currentCash}}
				</div>
			</div>
			{{/each}}
		</div>
	</div>
</template>
