<template name="stock">
	<div id="stock-pane">
		<div class="header">
			<lt-filter-store params="value: store, allowNull: false"></lt-filter-store>
		</div>
		
		<div class="container">
			<table>
				<thead>
					<tr>
						<th></th>
						<th>Producto</th>
						<th>Cantidad vendida</th>
						<th>Cantidad recibida</th>
						<th>Stock</th>
					</tr>
				</thead>
				<tbody data-bind="foreach: productStock">
					<tr>
						<td>
							<span data-bind="text: product"></span>
						</td>
						<td>
							<!-- ko with: Products.findOne(product) -->
							<span data-bind="text: $data ? $data.name : '[?]'"></span>
							<!-- /ko -->
						</td>
						<td>
							<span data-bind="text: soldQty"></span>
						</td>
						<td>
							<span data-bind="text: receivedQty"></span>
						</td>
						<td>
							<span data-bind="text: receivedQty-soldQty"></span>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</template>
